<div class="panel-menu-list top-left-menu leader-board" *ngIf="table">
   <div (click)="clickOwner()">
      <app-player-avatar [player]="table.owner" [glyph]="score[table.owner.uuid] || '0'"></app-player-avatar>
   </div>
   <div *ngFor="let seat of table.seats" (click)="clickSeat(seat)">
      <app-player-avatar *ngIf="seat.player ? true: false" [player]="seat.player" [glyph]="score[seat.player.uuid] || '0'"></app-player-avatar>
      <app-robot-avatar *ngIf="seat.robot" [robot]="seat.robot" [glyph]="score[seat.robot.name] || '0'"></app-robot-avatar>
   </div>
</div>
